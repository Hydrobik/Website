<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickjack POC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
        }
        h1 {
            color: #0ff;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
            border: none;
            border-radius: 5px;
        }
        input {
            width: 300px;
        }
        button {
            background-color: #0ff;
            color: #000;
            cursor: pointer;
        }
        pre {
            background: #222;
            padding: 15px;
            border-radius: 8px;
            max-width: 600px;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Clickjack POC Tester</h1>
    <input type="text" id="urlInput" placeholder="Enter target URL">
    <button onclick="testClickjack()">Test</button>
    <pre id="result">Enter a URL and click "Test"</pre>

    <script>
        async function testClickjack() {
            const url = document.getElementById('urlInput').value.trim();
            const resultBox = document.getElementById('result');

            if (!url) {
                resultBox.textContent = "⚠️ Please enter a valid URL.";
                return;
            }

            try {
                resultBox.textContent = "⏳ Testing...";
                
                const response = await fetch(
                    `https://clickjack-api-hydrobiks-projects.vercel.app/check?url=${encodeURIComponent(url)}`
                );

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const data = await response.json();
                resultBox.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                resultBox.textContent = `❌ Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
