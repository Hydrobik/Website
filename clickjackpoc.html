<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Professional Clickjacking Tester & PoC Generator</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  * { box-sizing: border-box; }
  body {
    background: linear-gradient(135deg, #1a1f2e 0%, #2d3748 100%);
    color: #e2e8f0;
    font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
    margin: 0; padding: 20px;
    min-height: 100vh;
  }
  .container {
    max-width: 800px;
    margin: 0 auto;
    background: rgba(45, 55, 72, 0.95);
    border-radius: 20px;
    padding: 32px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255,255,255,0.1);
  }
  h1 {
    text-align: center;
    font-size: 2.2em;
    font-weight: 700;
    background: linear-gradient(135deg, #4299e1, #63b3ed);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 32px;
  }
  .input-section {
    background: rgba(26, 32, 44, 0.5);
    padding: 24px;
    border-radius: 16px;
    margin-bottom: 24px;
    border: 1px solid rgba(255,255,255,0.1);
  }
  label {
    display: block;
    font-weight: 600;
    margin-bottom: 8px;
    color: #cbd5e0;
  }
  input[type="url"] {
    width: 100%;
    padding: 16px 20px;
    font-size: 1.1em;
    border: 2px solid #4a5568;
    border-radius: 12px;
    background: #2d3748;
    color: #e2e8f0;
    transition: all 0.3s ease;
    margin-bottom: 20px;
  }
  input[type="url"]:focus {
    border-color: #4299e1;
    box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);
    outline: none;
  }
  .button-group {
    display: flex;
    gap: 12px;
    flex-wrap: wrap;
  }
  button {
    background: linear-gradient(135deg, #4299e1, #3182ce);
    border: none;
    border-radius: 10px;
    padding: 12px 24px;
    font-weight: 600;
    color: white;
    font-size: 1em;
    cursor: pointer;
    transition: all 0.3s ease;
    flex: 1;
    min-width: 140px;
  }
  button:hover:not(:disabled) {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(66, 153, 225, 0.3);
  }
  button:disabled {
    background: #4a5568;
    cursor: not-allowed;
    transform: none;
  }
  .status {
    padding: 16px 20px;
    border-radius: 12px;
    margin: 24px 0;
    font-weight: 600;
    font-size: 1.1em;
    display: none;
  }
  .status.vulnerable {
    background: rgba(245, 101, 101, 0.1);
    border: 2px solid #f56565;
    color: #fed7d7;
  }
  .status.safe {
    background: rgba(72, 187, 120, 0.1);
    border: 2px solid #48bb78;
    color: #c6f6d5;
  }
  .status.testing {
    background: rgba(237, 137, 54, 0.1);
    border: 2px solid #ed8936;
    color: #fbd38d;
  }
  .iframe-container {
    position: relative;
    width: 100%;
    height: 400px;
    border: 3px solid #4a5568;
    border-radius: 16px;
    overflow: hidden;
    background: #1a202c;
    margin: 24px 0;
    display: none;
  }
  iframe {
    width: 100%;
    height: 100%;
    border: none;
    background: white;
    transition: opacity 0.3s ease;
  }
  iframe.ghost { opacity: 0.1; }
  .overlay {
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    pointer-events: none;
    z-index: 10;
  }
  .lure {
    position: absolute;
    top: 25%; left: 20%;
    padding: 12px 20px;
    background: rgba(66, 153, 225, 0.9);
    color: white;
    font-weight: 700;
    border-radius: 8px;
    cursor: grab;
    pointer-events: auto;
    box-shadow: 0 4px 20px rgba(66, 153, 225, 0.4);
    user-select: none;
  }
  .controls {
    display: none;
    gap: 12px;
    margin: 20px 0;
    flex-wrap: wrap;
  }
  .result-panel {
    background: rgba(26, 32, 44, 0.6);
    border-radius: 16px;
    padding: 24px;
    margin: 24px 0;
    border: 1px solid rgba(255,255,255,0.1);
    display: none;
  }
  .result-header {
    font-size: 1.4em;
    font-weight: 700;
    margin-bottom: 16px;
  }
  .result-header.vulnerable { color: #f56565; }
  .result-header.safe { color: #48bb78; }
  .result-content {
    line-height: 1.6;
    margin-bottom: 16px;
  }
  .headers-info {
    background: rgba(0,0,0,0.3);
    padding: 16px;
    border-radius: 8px;
    margin: 16px 0;
    font-family: monospace;
    font-size: 0.9em;
  }
  .headers-info h4 {
    margin: 0 0 8px 0;
    color: #4299e1;
  }
  .header-item {
    margin: 4px 0;
    padding: 4px 8px;
    background: rgba(255,255,255,0.05);
    border-radius: 4px;
  }
  .poc-section {
    background: rgba(26, 32, 44, 0.6);
    border-radius: 16px;
    padding: 24px;
    margin: 24px 0;
    display: none;
  }
  textarea {
    width: 100%;
    height: 200px;
    background: #1a202c;
    color: #4299e1;
    border: 2px solid #4a5568;
    border-radius: 8px;
    padding: 16px;
    font-family: 'Courier New', monospace;
    font-size: 0.9em;
    resize: vertical;
    margin: 12px 0;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>üõ°Ô∏è Professional Clickjacking Tester</h1>
    
    <div class="input-section">
      <label for="targetUrl">Target Website URL</label>
      <input type="url" id="targetUrl" placeholder="https://example.com/login" required />
      <div class="button-group">
        <button id="btnTest">üîç Test for Clickjacking</button>
        <button id="btnShare">üìã Copy Share Link</button>
      </div>
    </div>

    <div id="statusMsg" class="status"></div>

    <div class="iframe-container" id="iframeContainer">
      <iframe id="targetFrame" sandbox=""></iframe>
      <div class="overlay" id="overlay">
        <div class="lure" id="lure">Click Here</div>
      </div>
    </div>

    <div class="button-group controls" id="controls">
      <button id="btnToggleOverlay">Toggle Overlay</button>
      <button id="btnGhost">Make Transparent</button>
      <button id="btnReset">Reset</button>
      <button id="btnGeneratePoC">Generate PoC</button>
    </div>

    <div class="result-panel" id="resultPanel">
      <div class="result-header" id="resultHeader"></div>
      <div class="result-content" id="resultContent"></div>
      <div class="headers-info" id="headersInfo"></div>
    </div>

    <div class="poc-section" id="pocSection">
      <h3>üìÑ Standalone PoC HTML</h3>
      <textarea id="pocCode" readonly placeholder="PoC code will appear here..."></textarea>
      <button id="btnCopyPoC">üìã Copy PoC Code</button>
    </div>
  </div>

<script>
(function(){
  const $ = id => document.getElementById(id);
  const targetUrl = $('targetUrl');
  const btnTest = $('btnTest');
  const btnShare = $('btnShare');
  const statusMsg = $('statusMsg');
  const iframeContainer = $('iframeContainer');
  const targetFrame = $('targetFrame');
  const overlay = $('overlay');
  const lure = $('lure');
  const controls = $('controls');
  const resultPanel = $('resultPanel');
  const resultHeader = $('resultHeader');
  const resultContent = $('resultContent');
  const headersInfo = $('headersInfo');
  const pocSection = $('pocSection');
  const pocCode = $('pocCode');

  let isVulnerable = false;
  let headers = {};

  function setStatus(msg, type = 'testing') {
    statusMsg.textContent = msg;
    statusMsg.className = `status ${type}`;
    statusMsg.style.display = 'block';
  }

  function escapeHTML(str) {
    return str.replace(/[&<>"']/g, c => ({
      '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'
    }[c]));
  }

  async function fetchHeaders(url) {
    try {
      const response = await fetch(url, { method: 'HEAD', mode: 'cors' });
      const headerMap = {};
      response.headers.forEach((value, key) => {
        headerMap[key.toLowerCase()] = value;
      });
      return headerMap;
    } catch (e) {
      return {};
    }
  }

  function analyzeHeaders(headers) {
    const xfo = headers['x-frame-options'];
    const csp = headers['content-security-policy'];
    
    let protected = false;
    let reasons = [];

    if (xfo) {
      if (/deny|sameorigin/i.test(xfo)) {
        protected = true;
        reasons.push(`X-Frame-Options: ${xfo}`);
      }
    }

    if (csp && /frame-ancestors\s+[^;]*'none'/i.test(csp)) {
      protected = true;
      reasons.push('CSP frame-ancestors: none');
    }

    return { protected, reasons };
  }

  function displayHeaders(headers) {
    let html = '<h4>üîç Security Headers Analysis</h4>';
    
    const importantHeaders = [
      'x-frame-options',
      'content-security-policy',
      'x-content-type-options',
      'strict-transport-security'
    ];

    let found = false;
    importantHeaders.forEach(header => {
      if (headers[header]) {
        found = true;
        html += `<div class="header-item"><strong>${header}:</strong> ${escapeHTML(headers[header])}</div>`;
      }
    });

    if (!found) {
      html += '<div class="header-item" style="color: #f56565;">‚ö†Ô∏è No security headers detected</div>';
    }

    headersInfo.innerHTML = html;
  }

  function updateResults(vulnerable, headers, frameLoadError) {
    const analysis = analyzeHeaders(headers);
    
    if (frameLoadError) {
      resultHeader.textContent = '‚úÖ Protected Against Clickjacking';
      resultHeader.className = 'result-header safe';
      resultContent.innerHTML = `
        <p><strong>Status:</strong> The target page cannot be embedded in an iframe.</p>
        <p><strong>Reason:</strong> Browser blocked the frame load (likely due to security headers).</p>
        <p><strong>Impact:</strong> No clickjacking vulnerability detected.</p>
        <p><strong>Recommendation:</strong> Current protection is effective.</p>
      `;
    } else if (analysis.protected) {
      resultHeader.textContent = '‚úÖ Protected Against Clickjacking';
      resultHeader.className = 'result-header safe';
      resultContent.innerHTML = `
        <p><strong>Status:</strong> Protected by security headers.</p>
        <p><strong>Protection:</strong> ${analysis.reasons.join(', ')}</p>
        <p><strong>Impact:</strong> No clickjacking vulnerability.</p>
        <p><strong>Recommendation:</strong> Maintain current security headers.</p>
      `;
    } else if (vulnerable) {
      resultHeader.textContent = '‚ö†Ô∏è Vulnerable to Clickjacking';
      resultHeader.className = 'result-header vulnerable';
      resultContent.innerHTML = `
        <p><strong>Status:</strong> The page can be embedded in an iframe without restrictions.</p>
        <p><strong>Risk:</strong> Attackers could overlay malicious UI to trick users.</p>
        <p><strong>Impact:</strong> High - potential for UI redressing attacks.</p>
        <p><strong>Recommendation:</strong> Implement X-Frame-Options: DENY or CSP frame-ancestors 'none'.</p>
      `;
    }

    displayHeaders(headers);
    resultPanel.style.display = 'block';
  }

  async function testClickjacking(url) {
    setStatus('üîÑ Testing clickjacking protection...', 'testing');
    
    // Reset state
    isVulnerable = false;
    resultPanel.style.display = 'none';
    pocSection.style.display = 'none';
    controls.style.display = 'none';
    overlay.style.display = 'none';

    // Fetch headers
    headers = await fetchHeaders(url);
    
    // Test iframe loading
    targetFrame.removeAttribute('sandbox');
    targetFrame.src = '';
    
    let frameLoaded = false;
    let frameError = false;

    const loadPromise = new Promise((resolve) => {
      const timeout = setTimeout(() => {
        resolve({ loaded: false, error: true });
      }, 4000);

      targetFrame.onload = () => {
        clearTimeout(timeout);
        // Additional check for actual content
        setTimeout(() => {
          try {
            // Try to access frame content (will fail for cross-origin)
            const doc = targetFrame.contentDocument;
            if (doc && doc.body && doc.body.innerHTML.trim() === '') {
              resolve({ loaded: false, error: true });
            } else {
              resolve({ loaded: true, error: false });
            }
          } catch (e) {
            // Cross-origin - assume loaded if no error
            resolve({ loaded: true, error: false });
          }
        }, 100);
      };

      targetFrame.onerror = () => {
        clearTimeout(timeout);
        resolve({ loaded: false, error: true });
      };
    });

    targetFrame.src = url;
    iframeContainer.style.display = 'block';

    const result = await loadPromise;
    const analysis = analyzeHeaders(headers);

    if (result.error || analysis.protected) {
      isVulnerable = false;
      setStatus('‚úÖ Site is protected against clickjacking', 'safe');
      updateResults(false, headers, result.error);
    } else if (result.loaded) {
      isVulnerable = true;
      setStatus('‚ö†Ô∏è Potential clickjacking vulnerability detected', 'vulnerable');
      controls.style.display = 'flex';
      overlay.style.display = 'block';
      updateResults(true, headers, false);
    }
  }

  function generatePoC() {
    const url = targetUrl.value;
    const poc = `<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Clickjacking PoC</title>
<style>
  body { margin: 0; background: #1a202c; display: flex; justify-content: center; align-items: center; height: 100vh; }
  .container { position: relative; width: 500px; height: 350px; border-radius: 12px; overflow: hidden; box-shadow: 0 0 30px rgba(0,0,0,0.5); }
  iframe { width: 100%; height: 100%; border: none; }
  .overlay { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: rgba(255,0,0,0.1); }
</style>
</head>
<body>
<div class="container">
  <iframe src="${escapeHTML(url)}"></iframe>
  <div class="overlay"></div>
</div>
</body>
</html>`;
    pocCode.value = poc;
    pocSection.style.display = 'block';
    pocCode.select();
  }

  // Drag functionality
  let dragging = false;
  lure.addEventListener('mousedown', (e) => {
    dragging = true;
    const rect = iframeContainer.getBoundingClientRect();
    const offsetX = e.clientX - rect.left - lure.offsetLeft;
    const offsetY = e.clientY - rect.top - lure.offsetTop;
    
    function move(e) {
      if (!dragging) return;
      const x = e.clientX - rect.left - offsetX;
      const y = e.clientY - rect.top - offsetY;
      lure.style.left = Math.max(0, Math.min(rect.width - lure.offsetWidth, x)) + 'px';
      lure.style.top = Math.max(0, Math.min(rect.height - lure.offsetHeight, y)) + 'px';
    }
    
    function stop() {
      dragging = false;
      document.removeEventListener('mousemove', move);
      document.removeEventListener('mouseup', stop);
    }
    
    document.addEventListener('mousemove', move);
    document.addEventListener('mouseup', stop);
  });

  // Event listeners
  btnTest.addEventListener('click', () => {
    const url = targetUrl.value.trim();
    if (!url) {
      setStatus('Please enter a valid URL', 'vulnerable');
      return;
    }
    try {
      new URL(url);
      testClickjacking(url);
    } catch {
      setStatus('Please enter a valid URL starting with https://', 'vulnerable');
    }
  });

  btnShare.addEventListener('click', async () => {
    const url = targetUrl.value.trim();
    if (!url) {
      setStatus('Enter a URL first', 'vulnerable');
      return;
    }
    const shareUrl = `${window.location.origin}${window.location.pathname}?url=${encodeURIComponent(url)}`;
    try {
      await navigator.clipboard.writeText(shareUrl);
      setStatus('üìã Share link copied to clipboard', 'safe');
    } catch {
      setStatus('Failed to copy share link', 'vulnerable');
    }
  });

  $('btnToggleOverlay').addEventListener('click', () => {
    overlay.style.display = overlay.style.display === 'none' ? 'block' : 'none';
  });

  $('btnGhost').addEventListener('click', () => {
    targetFrame.classList.toggle('ghost');
  });

  $('btnReset').addEventListener('click', () => {
    targetFrame.classList.remove('ghost');
    lure.style.left = '20%';
    lure.style.top = '25%';
  });

  $('btnGeneratePoC').addEventListener('click', generatePoC);

  $('btnCopyPoC').addEventListener('click', async () => {
    try {
      await navigator.clipboard.writeText(pocCode.value);
      setStatus('üìã PoC code copied to clipboard', 'safe');
    } catch {
      setStatus('Failed to copy PoC code', 'vulnerable');
    }
  });

  // Auto-fill from URL parameter
  const urlParam = new URLSearchParams(window.location.search).get('url');
  if (urlParam) {
    targetUrl.value = urlParam;
    btnTest.click();
  }

})();
</script>
</body>
</html>
