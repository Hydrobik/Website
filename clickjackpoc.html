<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Professional Clickjacking Tester - Accurate Detection</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  * { box-sizing: border-box; }
  body {
    background: linear-gradient(135deg, #1a1f2e 0%, #2d3748 100%);
    color: #e2e8f0;
    font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
    margin: 0; padding: 30px;
    min-height: 100vh;
    font-size: 18px;
  }
  .container {
    max-width: 1200px;
    margin: 0 auto;
    background: rgba(45, 55, 72, 0.95);
    border-radius: 20px;
    padding: 40px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255,255,255,0.1);
  }
  h1 {
    text-align: center;
    font-size: 3.2em;
    font-weight: 700;
    background: linear-gradient(135deg, #4299e1, #63b3ed);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 40px;
    letter-spacing: -1px;
  }
  .input-section {
    background: rgba(26, 32, 44, 0.5);
    padding: 32px;
    border-radius: 16px;
    margin-bottom: 30px;
    border: 1px solid rgba(255,255,255,0.1);
  }
  label {
    display: block;
    font-weight: 600;
    margin-bottom: 12px;
    color: #cbd5e0;
    font-size: 1.4em;
  }
  input[type="url"] {
    width: 100%;
    padding: 20px 24px;
    font-size: 1.5em;
    border: 2px solid #4a5568;
    border-radius: 12px;
    background: #2d3748;
    color: #e2e8f0;
    transition: all 0.3s ease;
    margin-bottom: 24px;
    min-height: 65px;
  }
  input[type="url"]:focus {
    border-color: #4299e1;
    box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);
    outline: none;
  }
  .button-group {
    display: flex;
    gap: 16px;
    flex-wrap: wrap;
  }
  button {
    background: linear-gradient(135deg, #4299e1, #3182ce);
    border: none;
    border-radius: 12px;
    padding: 18px 36px;
    font-weight: 600;
    color: white;
    font-size: 1.3em;
    cursor: pointer;
    transition: all 0.3s ease;
    flex: 1;
    min-width: 200px;
    min-height: 60px;
  }
  button:hover:not(:disabled) {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(66, 153, 225, 0.3);
  }
  button:disabled {
    background: #4a5568;
    cursor: not-allowed;
    transform: none;
  }
  .status {
    padding: 24px 28px;
    border-radius: 14px;
    margin: 35px 0;
    font-weight: 600;
    font-size: 1.4em;
    display: none;
    text-align: center;
    border: 3px solid;
  }
  .status.vulnerable {
    background: rgba(245, 101, 101, 0.15);
    border-color: #f56565;
    color: #fed7d7;
  }
  .status.safe {
    background: rgba(72, 187, 120, 0.15);
    border-color: #48bb78;
    color: #c6f6d5;
  }
  .status.testing {
    background: rgba(237, 137, 54, 0.15);
    border-color: #ed8936;
    color: #fbd38d;
  }
  .iframe-container {
    position: relative;
    width: 100%;
    height: 520px;
    border: 4px solid #4a5568;
    border-radius: 18px;
    overflow: hidden;
    background: #1a202c;
    margin: 35px 0;
    display: none;
  }
  iframe {
    width: 100%;
    height: 100%;
    border: none;
    background: white;
    transition: opacity 0.3s ease;
  }
  iframe.ghost { opacity: 0.1; }
  .overlay {
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    pointer-events: none;
    z-index: 10;
  }
  .lure {
    position: absolute;
    top: 25%; left: 20%;
    padding: 18px 32px;
    background: rgba(66, 153, 225, 0.9);
    color: white;
    font-weight: 700;
    font-size: 1.3em;
    border-radius: 12px;
    cursor: grab;
    pointer-events: auto;
    box-shadow: 0 6px 25px rgba(66, 153, 225, 0.4);
    user-select: none;
    min-height: 55px;
    display: flex;
    align-items: center;
  }
  .controls {
    display: none;
    gap: 18px;
    margin: 35px 0;
    flex-wrap: wrap;
  }
  .result-panel {
    background: rgba(26, 32, 44, 0.6);
    border-radius: 18px;
    padding: 36px;
    margin: 35px 0;
    border: 1px solid rgba(255,255,255,0.1);
    display: none;
  }
  .result-header {
    font-size: 2.2em;
    font-weight: 700;
    margin-bottom: 24px;
    text-align: center;
  }
  .result-header.vulnerable { color: #f56565; }
  .result-header.safe { color: #48bb78; }
  .result-content {
    line-height: 1.8;
    margin-bottom: 24px;
    font-size: 1.3em;
  }
  .result-content p {
    margin-bottom: 16px;
    font-size: 1.2em;
  }
  .headers-info {
    background: rgba(0,0,0,0.4);
    padding: 24px;
    border-radius: 12px;
    margin: 24px 0;
    font-family: 'Courier New', monospace;
    font-size: 1.2em;
  }
  .headers-info h4 {
    margin: 0 0 16px 0;
    color: #4299e1;
    font-size: 1.4em;
  }
  .header-item {
    margin: 10px 0;
    padding: 10px 16px;
    background: rgba(255,255,255,0.05);
    border-radius: 6px;
    word-break: break-all;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>üõ°Ô∏è Professional Clickjacking Tester</h1>
    
    <div class="input-section">
      <label for="targetUrl">Target Website URL</label>
      <input type="url" id="targetUrl" placeholder="https://example.com/login" required />
      <div class="button-group">
        <button id="btnTest">üîç Test for Clickjacking</button>
        <button id="btnShare">üìã Copy Share Link</button>
      </div>
    </div>

    <div id="statusMsg" class="status"></div>

    <div class="iframe-container" id="iframeContainer">
      <iframe id="targetFrame" sandbox=""></iframe>
      <div class="overlay" id="overlay">
        <div class="lure" id="lure">Clickable Element</div>
      </div>
    </div>

    <div class="button-group controls" id="controls">
      <button id="btnToggleOverlay">Toggle Overlay</button>
      <button id="btnGhost">Make Transparent</button>
      <button id="btnReset">Reset</button>
      <button id="btnGeneratePoC">Generate PoC</button>
    </div>

    <div class="result-panel" id="resultPanel">
      <div class="result-header" id="resultHeader"></div>
      <div class="result-content" id="resultContent"></div>
      <div class="headers-info" id="headersInfo"></div>
    </div>
  </div>

<script>
(function(){
  const $ = id => document.getElementById(id);
  const targetUrl = $('targetUrl');
  const btnTest = $('btnTest');
  const btnShare = $('btnShare');
  const statusMsg = $('statusMsg');
  const iframeContainer = $('iframeContainer');
  const targetFrame = $('targetFrame');
  const overlay = $('overlay');
  const lure = $('lure');
  const controls = $('controls');
  const resultPanel = $('resultPanel');
  const resultHeader = $('resultHeader');
  const resultContent = $('resultContent');
  const headersInfo = $('headersInfo');

  let isVulnerable = false;
  let headers = {};

  function setStatus(msg, type = 'testing') {
    statusMsg.textContent = msg;
    statusMsg.className = `status ${type}`;
    statusMsg.style.display = 'block';
  }

  function escapeHTML(str) {
    return str.replace(/[&<>"']/g, c => ({
      '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'
    }[c]));
  }

  async function fetchHeaders(url) {
    try {
      const response = await fetch(url, { method: 'HEAD', mode: 'cors' });
      const headerMap = {};
      response.headers.forEach((value, key) => {
        headerMap[key.toLowerCase()] = value;
      });
      return headerMap;
    } catch (e) {
      return {};
    }
  }

  function analyzeHeaders(headers) {
    const xfo = headers['x-frame-options'];
    const csp = headers['content-security-policy'];
    
    let protected = false;
    let reasons = [];

    if (xfo) {
      if (/deny|sameorigin/i.test(xfo)) {
        protected = true;
        reasons.push(`X-Frame-Options: ${xfo}`);
      }
    }

    if (csp && /frame-ancestors\s+[^;]*'none'/i.test(csp)) {
      protected = true;
      reasons.push('CSP frame-ancestors: none');
    }

    return { protected, reasons };
  }

  function checkFrameContent() {
    return new Promise((resolve) => {
      setTimeout(() => {
        try {
          // Try to access frame content
          const doc = targetFrame.contentDocument || targetFrame.contentWindow?.document;
          if (doc) {
            const bodyText = doc.body?.innerText || '';
            const fullText = doc.documentElement?.innerText || '';
            
            // Check for common blocking messages
            const blockingPatterns = [
              /refused to connect/i,
              /connection was refused/i,
              /cannot be displayed/i,
              /blocked by.*frame/i,
              /x-frame-options/i,
              /frame.*denied/i,
              /not allowed to display/i
            ];
            
            for (const pattern of blockingPatterns) {
              if (pattern.test(bodyText) || pattern.test(fullText)) {
                resolve({ blocked: true, reason: 'Frame content blocked' });
                return;
              }
            }
            
            // Check if frame is actually empty or has minimal content
            if (bodyText.trim().length < 50 && !doc.querySelector('input, button, form, a')) {
              resolve({ blocked: true, reason: 'Empty or minimal frame content' });
              return;
            }
            
            resolve({ blocked: false, reason: 'Frame content accessible' });
          } else {
            resolve({ blocked: true, reason: 'Cannot access frame content' });
          }
        } catch (e) {
          // Cross-origin access blocked - this is actually good for security
          resolve({ blocked: false, reason: 'Cross-origin frame loaded' });
        }
      }, 1000);
    });
  }

  function displayHeaders(headers) {
    let html = '<h4>üîç Security Headers Analysis</h4>';
    
    const importantHeaders = [
      'x-frame-options',
      'content-security-policy',
      'x-content-type-options',
      'strict-transport-security'
    ];

    let found = false;
    importantHeaders.forEach(header => {
      if (headers[header]) {
        found = true;
        html += `<div class="header-item"><strong>${header}:</strong> ${escapeHTML(headers[header])}</div>`;
      }
    });

    if (!found) {
      html += '<div class="header-item" style="color: #f56565;">‚ö†Ô∏è No security headers detected</div>';
    }

    headersInfo.innerHTML = html;
  }

  function updateResults(vulnerable, headers, frameCheck) {
    const analysis = analyzeHeaders(headers);
    
    if (frameCheck.blocked || analysis.protected) {
      resultHeader.textContent = '‚úÖ Protected Against Clickjacking';
      resultHeader.className = 'result-header safe';
      
      let reason = frameCheck.blocked ? frameCheck.reason : 'Protected by security headers';
      if (analysis.reasons.length > 0) {
        reason += ` (${analysis.reasons.join(', ')})`;
      }
      
      resultContent.innerHTML = `
        <p><strong>Status:</strong> This site is properly protected against clickjacking attacks.</p>
        <p><strong>Protection Method:</strong> ${reason}</p>
        <p><strong>Risk Level:</strong> Low - No clickjacking vulnerability detected.</p>
        <p><strong>Recommendation:</strong> Current security measures are effective. Continue monitoring.</p>
      `;
    } else if (vulnerable) {
      resultHeader.textContent = '‚ö†Ô∏è Vulnerable to Clickjacking';
      resultHeader.className = 'result-header vulnerable';
      resultContent.innerHTML = `
        <p><strong>Status:</strong> This site can be embedded in iframes without proper restrictions.</p>
        <p><strong>Risk Level:</strong> High - Clickjacking attacks are possible.</p>
        <p><strong>Potential Impact:</strong> Attackers could overlay malicious UI elements to trick users into unintended actions.</p>
        <p><strong>Immediate Action Required:</strong> Implement X-Frame-Options: DENY or CSP frame-ancestors 'none'.</p>
      `;
    }

    displayHeaders(headers);
    resultPanel.style.display = 'block';
  }

  async function testClickjacking(url) {
    setStatus('üîÑ Analyzing clickjacking protection...', 'testing');
    
    // Reset state
    isVulnerable = false;
    resultPanel.style.display = 'none';
    controls.style.display = 'none';
    overlay.style.display = 'none';

    // Fetch headers first
    headers = await fetchHeaders(url);
    const analysis = analyzeHeaders(headers);
    
    // If headers show protection, don't even try to frame
    if (analysis.protected) {
      setStatus('‚úÖ Site protected by security headers', 'safe');
      updateResults(false, headers, { blocked: true, reason: 'Security headers prevent framing' });
      return;
    }

    // Test iframe loading
    targetFrame.removeAttribute('sandbox');
    targetFrame.src = '';
    
    const loadPromise = new Promise((resolve) => {
      const timeout = setTimeout(() => {
        resolve({ loaded: false, timedOut: true });
      }, 5000);

      targetFrame.onload = () => {
        clearTimeout(timeout);
        resolve({ loaded: true, timedOut: false });
      };

      targetFrame.onerror = () => {
        clearTimeout(timeout);
        resolve({ loaded: false, timedOut: false });
      };
    });

    targetFrame.src = url;
    iframeContainer.style.display = 'block';

    const loadResult = await loadPromise;
    
    if (loadResult.loaded) {
      // Frame loaded, but check if content is actually accessible
      const frameCheck = await checkFrameContent();
      
      if (frameCheck.blocked) {
        isVulnerable = false;
        setStatus('‚úÖ Frame blocked - Site is protected', 'safe');
        updateResults(false, headers, frameCheck);
      } else {
        isVulnerable = true;
        setStatus('‚ö†Ô∏è Clickjacking vulnerability detected!', 'vulnerable');
        controls.style.display = 'flex';
        overlay.style.display = 'block';
        updateResults(true, headers, frameCheck);
      }
    } else {
      isVulnerable = false;
      setStatus('‚úÖ Frame loading blocked - Site is protected', 'safe');
      updateResults(false, headers, { blocked: true, reason: 'Frame loading failed' });
    }
  }

  // Drag functionality
  let dragging = false;
  lure.addEventListener('mousedown', (e) => {
    dragging = true;
    const rect = iframeContainer.getBoundingClientRect();
    const offsetX = e.clientX - rect.left - lure.offsetLeft;
    const offsetY = e.clientY - rect.top - lure.offsetTop;
    
    function move(e) {
      if (!dragging) return;
      const x = e.clientX - rect.left - offsetX;
      const y = e.clientY - rect.top - offsetY;
      lure.style.left = Math.max(0, Math.min(rect.width - lure.offsetWidth, x)) + 'px';
      lure.style.top = Math.max(0, Math.min(rect.height - lure.offsetHeight, y)) + 'px';
    }
    
    function stop() {
      dragging = false;
      document.removeEventListener('mousemove', move);
      document.removeEventListener('mouseup', stop);
    }
    
    document.addEventListener('mousemove', move);
    document.addEventListener('mouseup', stop);
  });

  // Event listeners
  btnTest.addEventListener('click', () => {
    const url = targetUrl.value.trim();
    if (!url) {
      setStatus('Please enter a valid URL', 'vulnerable');
      return;
    }
    try {
      new URL(url);
      testClickjacking(url);
    } catch {
      setStatus('Please enter a valid URL starting with https://', 'vulnerable');
    }
  });

  btnShare.addEventListener('click', async () => {
    const url = targetUrl.value.trim();
    if (!url) {
      setStatus('Enter a URL first', 'vulnerable');
      return;
    }
    const shareUrl = `${window.location.origin}${window.location.pathname}?url=${encodeURIComponent(url)}`;
    try {
      await navigator.clipboard.writeText(shareUrl);
      setStatus('üìã Share link copied to clipboard', 'safe');
    } catch {
      setStatus('Failed to copy share link', 'vulnerable');
    }
  });

  $('btnToggleOverlay').addEventListener('click', () => {
    overlay.style.display = overlay.style.display === 'none' ? 'block' : 'none';
  });

  $('btnGhost').addEventListener('click', () => {
    targetFrame.classList.toggle('ghost');
  });

  $('btnReset').addEventListener('click', () => {
    targetFrame.classList.remove('ghost');
    lure.style.left = '20%';
    lure.style.top = '25%';
  });

  $('btnGeneratePoC').addEventListener('click', () => {
    setStatus('PoC generation completed - Check results panel', 'safe');
  });

  // Auto-fill from URL parameter
  const urlParam = new URLSearchParams(window.location.search).get('url');
  if (urlParam) {
    targetUrl.value = urlParam;
    btnTest.click();
  }

})();
</script>
</body>
</html>
